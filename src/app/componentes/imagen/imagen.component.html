<div class="row justify-content-center">
    <div class="col-md-6 mt-2">
        <div class="card">
            <div class="card-header">
                <h4 class="card-title">Sube imagen</h4>
            </div>
            <div class="card-body">
                <form #newImgForm="ngForm" (ngSubmit)="onSubmit(newImgForm)" enctype="multipart/form-data">
                    <div class="form-group">
                        <input type="file" name="archivo" id="archivo" class="form-control" (change)="fileChangeEvent($event)">
                    </div>
                    <div class="form-group">
                        <input type="submit" value="subir tu imagen" class="btn btn-outline-primary form-control">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
